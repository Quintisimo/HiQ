  graphics: GTX 1050 Ti
  computers: 14
  about: QUT eSports is Australia's first university endorsed eSports program. Our mission is to provide a pathway from amateur to professional participation in the Australian eSports scene. We have a modest eSports Arena on campus at Gardens point. We support CS:GO, Overwatch, League of Legends, HearthStone, DotA 2 and Rocket League as well as our student communities for each game.
  goals: We have three pillers, community, competition and academics. We provide students with a pathway into esports and recognise high skilled players in the community. If you would like to improve your skills, you can attend training for a range of games which are run daily. Want a chance to showcase your skills? Come along to our monthly tournment, play against other competitive players and win various prize. If you would like to learn more come along to our arena and talk to the staff. Hpe to see you there.

# Games that are displayed in the sidebar
overwatch:
  name: Overwatch
  image: img/logos/overwatch.png
  banner: img/banners/overwatch.jpg
  genre: FPS
  team: 6
  about: Overwatch is a team-oriented multiplayer online first-person shooter video game created by Blizzard Entertainment. It has a unique lore and timeline, with all the characters in the game having unique storylines and interactions with each other. Each character has a distinct personality and varying play styles which allows different team compositions to be created.
  strategy: In a game each team has 6 people playing different characters in order to defend or attack an objective. These objectives differ from map to map. Assault maps have two points that the attacking team must capture in order to win the game with the defending team trying to stop them under a time limit. Escort maps usually requires the attacking team to deliver a payload to a certain point before time runs out while the defending team tries to stop them. Control maps require each team to capture and then control the point until the percentage indicator reaches 100%.

leagueoflegends:
  name: League of Legends
  image: img/logos/league of legends.png
  banner: img/banners/league of legends.png
  genre: MOBA
  team: 5
  about: League of Legends is a multiplayer online battle arena which incorporates real-time strategy and roleplaying elements created by Riot Games. In it each character has unique lore and a unique storyline which connects to other characters in the game. Additionally it has its own universe called Runeterra with different characters coming from different parts of Runeterra such as Demacia and Noxus.
  strategy: Every member of the team chooses a character to play for the entirety of the game.  There are many different classes to choose from, such as mage assassin tank support and marksman. Each class has a different role within the team. For example, the support class is usually tasked with protecting and helping the main damage dealers of the team. Characters are able to level up and gain abilities by killing minions which also provides in-game gold to purchase items that increase their attributes such as damage and armour. Neutral monsters which give different buffs are able to be slain. The game is won by destroying the enemy team's structures such as towers then destroying the enemy team's nexus which is placed at their base.

dota2:
  name: DotA 2
  image: img/logos/dota 2.png
  banner: img/banners/dota 2.jpg
  genre: MOBA
  team: 5
  about: Defense of the Ancients 2 or DotA 2 is a free to play multiplayer online battle arena which incorporates real-time strategy. There are over 100 playable characters known as 'heroes' which the player chooses at the beginning of the match. It is a widely popular game with a widespread competitive scene with prize pools totalling millions of US dollars.
  strategy: In a game each team has 5 plays. There are two main classes which are carries and supports. The carries are the main damage dealers while the supports are more useful for their functionality and utility. Neutral monsters are able to be slain for additional buffs such as Roshan. Killing Roshan grants the team that killed it increased health and health regeneration as well as bonus gold. The main objective is to destroy the enemy team's 'Ancient' which is found in the base of each team and is defended by two turrets.

hearthstone:
  name: Hearthstone
  image: img/logos/hearthstone.png
  banner: img/banners/hearthstone.jpg
  year: 2014
  genre: Collectible Card Game
  team: 1
  about: Hearthstone is a free-to-play strategy card game from Blizzard Entertainment. Although the characters in Hearthstone are from Warcraft (also a game by Blizzard Entertainment) it is completely beginner friendly with tutorials and explanations for each card and character.
  strategy: Each game uses a deck of cards that the player has constructed using cards they receive in-game. Each card has attack and defense points which are used to either attack or defend the hit points of the player. Different cards have different uses such as spell cards and 'Secret' cards which are hidden effects that are triggered when specific events occurs. Additionally, each card has a tooltip which explains what the card does and what effect it has.

rocketleague:
  name: Rocket League
  image: img/logos/rocket league.png
  banner: img/banners/rocket league.jpg
  genre: Sports Game
  team: 3
  about: Rocket League is a team based game in which players use rocket-powered cars to play soccer. Each team consists of one to four players with the ultimate objective of scoring more goals than the opposing team. Due to itâ€™s popularity and competitive nature Rocket League has been adopted as an eSport in which professional players participating through ESL and Major League Gaming matches along with Psyonix's own Rocket League Championship Series (RLCS).
  strategy: It is a highly strategic game that needs focus and high communication. Communication is the back bone of a strong team and is a very important skill. Players who can communicate effectively make for strong teammates. Along with communication, consistency is everything when it comes to Rocket League. If players are able to be consistent at hitting shots and defending goals it builds onto the foundation of a successful team.
